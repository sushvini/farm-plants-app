<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endangered Plants of My Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 p-4 font-sans">
  <h1 class="text-3xl font-bold mb-6">ðŸŒ¿ Endangered Plants of My Farm</h1>
  <div id="plant-list" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"></div>

  <script>
    const plants = [
      {
        name: "Syzygium caryophyllatum",
        local: "Kunta Nerale",
        use: "Edible fruit",
        type: "Tree",
        status: "Endangered"
      },
      {
        name: "Hopea parviflora",
        local: "Bovu mara",
        use: "Timber, erosion control",
        type: "Tree",
        status: "Endangered"
      },
      {
        name: "Mammea suriga",
        local: "Surige",
        use: "Fragrant flower used in rituals",
        type: "Tree",
        status: "Endemic"
      }
    ];

    const container = document.getElementById("plant-list");

    plants.forEach(plant => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-xl shadow";
      card.innerHTML = `
        <h2 class="text-xl font-semibold">${plant.name}</h2>
        <p><strong>Local Name:</strong> ${plant.local}</p>
        <p><strong>Use:</strong> ${plant.use}</p>
        <p><strong>Type:</strong> ${plant.type}</p>
        <p><strong>Status:</strong> <span class="text-red-500 font-medium">${plant.status}</span></p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
